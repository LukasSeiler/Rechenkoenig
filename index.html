<!DOCTYPE html>
<html lang="de">

<head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="autor" content="Lukas Seiler">
    <meta name="keywords" content="Rechenkönig, Rechnen, Rechenmaschine">
    <title>Rechenkönig</title>
    <!-- Icon -->
    <link rel="icon" href="img/crown.ico" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
</style>

<body>

    <div id="main">

        <h1 style="font-family: 'Dancing Script', cursive; font-size: 70px;">Rechenkönig</h1>

        <div class="crown">
            <div class="level">
                <p id="level">1</p>
            </div>
            <div class="top">
                <p id="points">1</p>
                <p>von</p>
                <p id="rounds">1</p>
            </div>
            <div class="pillow"></div>
            <div class="curve1"></div>
            <div class="curve2"></div>
            <div class="curve3"></div>
            <div class="p" id="p1"></div>
            <div class="p" id="p2"></div>
            <div class="p" id="p3"></div>
            <div class="p" id="p4"></div>
            <div class="p" id="p5"></div>
            <div class="p" id="p6"></div>
            <div class="p" id="p7"></div>
            <div class="p" id="p8"></div>
            <div class="p" id="p9"></div>
            <div class="p" id="p10"></div>
            <div class="p" id="p11"></div>
            <div class="p" id="p12"></div>
            <div class="p" id="p13"></div>
            <div class="p" id="p14"></div>
            <div class="p" id="p15"></div>
            <div class="p" id="p16"></div>
            <div class="p" id="p17"></div>
            <div class="p" id="p18"></div>
            <div class="p" id="p19"></div>
            <div class="p" id="p20"></div>
            <div class="p" id="p21"></div>
            <div class="p" id="p22"></div>
            <div class="p" id="p23"></div>
            <div class="p" id="p24"></div>
            <div class="p" id="p25"></div>
            <div class="bottom-crown"></div>
            <div class="border btop"></div>
            <div class="border bbottom"></div>
            <form style="position: absolute; bottom: 205px;" onsubmit="return checkResult()">
                <input type="text" id="result" placeholder="Resultat">
            </form>
            <div class="content">
                <div class="perlen1">
                    <div class="perle"></div>
                </div>
                <div class="zahl1"><p id="zahl1">1</p></div>
                <div class="perlen2">
                    <div class="perle"></div>
                </div>
                <div class="variable"><p id="variable">+</p></div>
                <div class="perlen3">
                    <div class="perle"></div>
                </div>
                <div class="zahl2"><p id="zahl2">1</p></div>
                <div class="perlen4">
                    <div class="perle"></div>
                </div>
            </div>
        </div>


    </div>

</body>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script language="JavaScript" type="text/javascript" src="./js/functions.js"></script>

</html>
